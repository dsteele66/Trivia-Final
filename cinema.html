        <div id="container">
    
            <div id="start">Let's Begin!</div>
    
            <div id="trivia" style="display: none">
    
                <div id="question"></div>
    
                <div id="qImg"></div>
    
                <div id="choices">
    
                    <div class="choice" id="A" onclick="checkAnswer('A')"></div>

                    <div id="counter"></div>
    
                    <div id="btimeGauge"></div>
    
                    <div id="timeGauge"></div>
    
                </div>
    
                <div id="progress"></div>
    
            </div>
    
            <div id="scoreContainer" style="display: none"></div>
    
        </div>
